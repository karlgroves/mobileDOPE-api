# docker-compose.yml - Development environment for Mobile DOPE API
version: '3.8'

services:
  # API Service (development with hot-reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mobile-dope-api-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=mobile_dope_dev
      - DB_USER=api_user
      - DB_PASSWORD=dev_password_changeme
      - JWT_SECRET=dev_jwt_secret_changeme_in_production
      - CORS_ORIGIN=http://localhost:3001,exp://192.168.1.100:8081
      - LOG_LEVEL=debug
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      # Prevent node_modules from being mounted
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mobile-dope-network
    command: npm run dev

  # MySQL Database
  db:
    image: mysql:9.1
    container_name: mobile-dope-db-dev
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_changeme
      - MYSQL_DATABASE=mobile_dope_dev
      - MYSQL_USER=api_user
      - MYSQL_PASSWORD=dev_password_changeme
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_changeme"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mobile-dope-network

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mobile-dope-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_password_changeme
    depends_on:
      - db
    networks:
      - mobile-dope-network

  # Redis (for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: mobile-dope-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mobile-dope-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  mobile-dope-network:
    driver: bridge
